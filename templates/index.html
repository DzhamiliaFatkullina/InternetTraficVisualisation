<!DOCTYPE html>
<html>
<head>
    <title>Network Package Visualization</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div id="map-container"></div>
        <div class="sidebar">
            <h2>Network Package Tracker</h2>
            <div class="stats-panel">
                <h3>Real-time Stats</h3>
                <p>Total Packages: <span id="total-packages">0</span></p>
                <p>Suspicious: <span id="suspicious-count">0</span></p>
                
                <h4>Top Locations</h4>
                <ul id="top-locations"></ul>
            </div>
            <div class="controls">
                <button id="toggle-normal">Hide Normal Packages</button>
            </div>
            <div class="chart-container">
                <canvas id="activity-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Your local JS -->
    <script src="/static/script.js"></script>
</body>
</html>
